<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #3B82F6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            width: 900px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-container h3 {
            margin-top: 20px;
            color: #555;
        }

        .form-group-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group-row .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 84%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5);
        }

        .submit-btn {
            width: 30%;
            background-color: #3B82F6;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #2563EB;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>

        <form>
            <h3>Personal Details</h3>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="text" id="dob" placeholder="Enter Birth Date">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" id="mobile" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" placeholder="Enter your gender">
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" placeholder="Enter occupation">
                </div>
            </div>

            <h3>Identity Details</h3>
            <div class="form-group-row">
                <div class="form-group">
                    <label for="id-type">ID Type</label>
                    <input type="text" id="id-type" placeholder="Enter ID type">
                </div>
                <div class="form-group">
                    <label for="id-number">ID Number</label>
                    <input type="text" id="id-number" placeholder="Enter ID number">
                </div>
                <div class="form-group">
                    <label for="issue-authority">Issue Authority</label>
                    <input type="text" id="issue-authority" placeholder="Enter issue authority">
                </div>
            </div>

            <div class="form-group-row">
                <div class="form-group">
                    <label for="issue-date">Issue Date</label>
                    <input type="text" id="issue-date" placeholder="Enter ID issue date">
                </div>
                <div class="form-group">
                    <label for="issue-state">Issue State</label>
                    <input type="text" id="issue-state" placeholder="Enter ID issue state">
                </div>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" id="expiry-date" placeholder="Enter ID expiry date">
                </div>
            </div>

            <button type="submit" class="submit-btn">Next &#8594;</button>
        </form>
    </div>
</body>
